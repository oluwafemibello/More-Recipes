	<font color="#FFFFFF">
	  <form class="form-signin">
<div class="row">
    <div class="col-md-12 mb-1">
      <label for="validationCustom01">Username</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="username" required>
    </div>
	</div>
<div class="row">
    <div class="col-md-12 mb-1">
      <label for="validationCustom02">Password</label>
      <input type="password" class="form-control" id="validationCustom02" placeholder="password"  required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-1">
      <label for="validationCustom03">Confirm Password</label>
      <input type="password" class="form-control" id="validationCustom03" placeholder="confirmPassword" required>
      <div class="invalid-feedback">
        Enter the Same Email as the One Above.
      </div>
    </div>
	</div>
<div class="row">	
    <div class="col-md-12 mb-1">
      <label for="validationCustom04">Email</label>
      <input type="email" class="form-control" id="validationCustom04" placeholder="Email" required>
      <div class="invalid-feedback">
        Please provide a valid Email.
      </div>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button></font>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
